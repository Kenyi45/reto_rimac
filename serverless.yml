    - '**/*.test.*'
    - '**/*.spec.*'
    - '__tests__/**'
    - 'coverage/**'
    - '.git/**'
    - '.vscode/**'
    - '*.md'
    - 'tsconfig.json'
    - 'jest.config.js'
    - '.eslintrc.js'

